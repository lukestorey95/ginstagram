name: Tests

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - run: npm install

      - name: MongoDB in GitHub Actions
        uses: supercharge/mongodb-github-action@1.7.0

